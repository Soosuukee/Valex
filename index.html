<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    <title>Welcome to Valex</title>
  </head>
  <body class="bg-gray-900 text-white min-h-screen">
    <header class="p-6">
      <h1 class="text-3xl font-bold text-red-500 text-center">
        Welcome to Valex
      </h1>
    </header>

    <main>
      <section
        id="valex-content"
        class="flex flex-wrap gap-6 justify-center items-start p-4"
      >
        <!-- AGENT -->
        <div
          id="agent-content"
          class="relative w-[300px] h-[300px] rounded-md overflow-hidden border-4 border-red-500/40 bg-center bg-cover shadow-md text-white flex items-end justify-center"
        >
          <div class="absolute inset-0 bg-black/40 z-10"></div>
          <h2 class="relative z-20 text-lg font-semibold">Agents</h2>
        </div>

        <!-- MAP -->
        <div
          id="map-content"
          class="relative w-[300px] h-[300px] rounded-md overflow-hidden border-4 border-red-500/40 bg-center bg-cover shadow-md text-white flex items-end justify-center"
        >
          <div class="absolute inset-0 bg-black/40 z-10"></div>
          <h2 class="relative z-20 text-lg font-semibold">Maps</h2>
        </div>

        <!-- WEAPON -->
        <div
          id="weapon-content"
          class="relative w-[300px] h-[300px] rounded-md overflow-hidden border-4 border-red-500/40 bg-center bg-cover shadow-md text-white flex items-end justify-center"
        >
          <div class="absolute inset-0 bg-black/40 z-10"></div>
          <h2 class="relative z-20 text-lg font-semibold">Weapons</h2>
        </div>
      </section>
    </main>

    <script type="module" src="./src/app.js"></script>
  </body>
</html>
