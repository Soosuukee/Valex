<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    <title>Valex Agents</title>
  </head>

  <body class="bg-valex bg-cover bg-center text-white min-h-screen">
    <!-- üîÑ Loader -->
    <div
      id="loader"
      class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50"
    >
      <div
        class="animate-spin rounded-full h-16 w-16 border-4 border-white border-t-transparent"
      ></div>
    </div>

    <!-- üß† Header -->
    <header class="p-4 text-center">
      <h1 class="text-3xl font-bold text-red-500">Welcome to the agent page</h1>
      <nav>
        <ul class="flex flex-wrap justify-center gap-4 my-2">
          <li>
            <a href="index.html" class="text-blue-400 hover:underline"
              >Homepage</a
            >
          </li>
          <li>
            <a href="maps.html" class="text-blue-400 hover:underline">Maps</a>
          </li>
          <li>
            <a href="weapons.html" class="text-blue-400 hover:underline"
              >Weapons</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- üîç Filters -->
    <main class="px-4">
      <section id="favorites-section" class="mb-8 hidden">
        <h2 class="text-2xl font-bold text-yellow-400 mb-4">
          ‚≠ê Favorite Agents
        </h2>
        <div
          id="favorites-container"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 justify-items-center"
        ></div>
      </section>

      <div id="filters" class="mb-6 text-center">
        <label for="role-filter" class="mr-2 font-semibold text-white"
          >Filter by role:</label
        >
        <select id="role-filter" class="border px-2 py-1 rounded text-black">
          <option value="All">All</option>
        </select>
      </div>

      <!-- üß© Cards -->
      <section
        id="agents-container"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 px-4 mx-auto max-w-screen-xl place-items-center"
      ></section>
    </main>

    <!-- üî≤ Modal -->
    <div
      id="agent-modal"
      class="fixed inset-0 z-50 bg-black bg-opacity-50 flex items-center justify-center hidden"
    >
      <div
        id="modal-content-wrapper"
        class="bg-white rounded-lg p-6 max-w-md w-full max-h-[90vh] overflow-y-auto relative transform scale-95 opacity-0 transition-all duration-200"
      >
        <button
          id="close-modal"
          class="absolute top-2 right-2 text-gray-500 hover:text-black text-xl font-bold"
        >
          &times;
        </button>
        <div id="modal-content" class="text-center"></div>
      </div>
    </div>

    <!-- ‚öôÔ∏è Script -->
    <script type="module" src="./src/agent.js"></script>
  </body>
</html>
