<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    <title>Valex Weapons</title>
  </head>

  <body class="bg-valex bg-cover bg-center text-white min-h-screen">
    <header class="p-4">
      <div class="flex justify-between items-center mb-2">
        <h1 class="text-3xl font-bold text-red-500">
          Welcome to the Weapon page
        </h1>
        <div id="lang-switcher" class="flex gap-2 text-xl"></div>
      </div>

      <nav>
        <ul class="flex gap-4 my-2">
          <li>
            <a href="index.html" class="text-blue-500 hover:underline"
              >Homepage</a
            >
          </li>
          <li>
            <a href="maps.html" class="text-blue-500 hover:underline">Maps</a>
          </li>
          <li>
            <a href="agents.html" class="text-blue-500 hover:underline"
              >Agents</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="favorites-section" class="mb-8 hidden">
        <h2 class="text-2xl font-bold text-yellow-400 mb-4">
          ‚≠ê Favorite weapons
        </h2>
        <div
          id="favorites-container"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 justify-items-center"
        ></div>
      </section>

      <div id="filters" class="mb-6 flex flex-wrap gap-4 items-center">
        <div>
          <label for="role-filter" class="mr-2 font-semibold"
            >Filter per category:</label
          >
          <select id="role-filter" class="border px-2 py-1 rounded">
            <option value="All">All</option>
          </select>
        </div>

        <div>
          <label for="sort-select" class="mr-2 font-semibold">Sort by:</label>
          <select id="sort-select" class="border px-2 py-1 rounded">
            <option value="">None</option>
            <option value="price">Price</option>
            <option value="hs">Headshot Damage</option>
          </select>
        </div>
      </div>

      <section
        id="weapons-container"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 px-4 mx-auto max-w-screen-xl place-items-center"
      ></section>
    </main>

    <script type="module" src="./src/weapon.js"></script>

    <div
      id="weapon-modal"
      class="fixed inset-0 z-50 bg-black bg-opacity-50 flex items-center justify-center hidden"
    >
      <div
        id="modal-content-wrapper"
        class="bg-white rounded-lg p-6 max-w-md w-full max-h-[90vh] overflow-y-auto relative transform scale-95 opacity-0 transition-all duration-200"
      >
        <button
          id="close-modal"
          class="absolute top-2 right-2 text-gray-500 hover:text-black text-xl font-bold"
        >
          &times;
        </button>
        <div id="modal-content" class="text-center"></div>
      </div>
    </div>
  </body>
</html>
