<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    <title>Weapon Viewer</title>
  </head>
  <body class="bg-valex bg-cover bg-center text-white min-h-screen">
    <header class="p-4">
      <div class="flex justify-between items-center mb-2">
        <h1 class="text-3xl font-bold text-red-500">Skin page</h1>
        <input
          type="button"
          value="Back to weapons"
          onclick="window.location.href='weapons.html'"
          class="bg-blue-500 text-black px-4 py-2 rounded hover:bg-blue-600 cursor-pointer"
        />
      </div>

      <nav>
        <ul class="flex gap-4">
          <li>
            <a href="index.html" class="text-blue-500 hover:underline"
              >Homepage</a
            >
          </li>
          <li>
            <a href="agents.html" class="text-blue-500 hover:underline"
              >Agent</a
            >
          </li>
          <li>
            <a href="maps.html" class="text-blue-500 hover:underline">Maps</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="p-4">
        <label for="tier-filter" class="mr-2 font-semibold"
          >Filter by tier :</label
        >
        <select id="tier-filter" class="border rounded px-2 py-1">
          <option value="">Tous</option>
          <option value="12683d76-48d7-84a3-4e09-6985794f0445">Select</option>
          <option value="0cebb8be-46d7-c12a-d306-e9907bfc5a25">Deluxe</option>
          <option value="60bca009-4182-7998-dee7-b8a2558dc369">Premium</option>
          <option value="e046854e-406c-37f4-6607-19a9ba8426fc">
            Exclusive
          </option>
          <option value="411e4a55-4e59-7757-41f0-86a53f101bb5">Ultra</option>
        </select>
      </div>

      <section
        id="skins-container"
        class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 p-4"
      ></section>
    </main>
    <script type="module" src="./src/weaponviewer.js"></script>
    <div
      id="skin-modal"
      class="hidden fixed inset-0 z-50 bg-black bg-opacity-50 flex items-center justify-center"
    >
      <div
        id="modal-content-wrapper"
        class="bg-white rounded-lg p-4 w-[90%] max-w-2xl max-h-[80vh] overflow-hidden relative transform scale-95 opacity-0 transition-all duration-200"
      >
        <button
          id="close-modal"
          class="absolute top-2 right-2 text-gray-500 hover:text-black text-xl font-bold"
        >
          &times;
        </button>

        <div id="skin-modal-content" class="text-center">
          <div
            id="skin-modal-container"
            class="mt-4 h-full flex items-center justify-center overflow-hidden"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
